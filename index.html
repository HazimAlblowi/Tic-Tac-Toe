<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="game">
        <div class="row">
            <div class="players blue">
                <h2 data-editable class="name" data-player='0'>-------</h2>
                <h2 class="token">-----</h2>
                <p class="color">Color:</p>
                <select name="color" >
                        <option value='blue'>Blue</option>
                        <option value="green">Green</option>
                    </select>
            </div>
            <div>
                <table class="gameBoard">

                    <tr>
                        <td class="cell" data-c="0" data-r="0"></td>
                        <td class="cell" data-c="1" data-r="0"></td>
                        <td class="cell" data-c="2" data-r="0"></td>
                    </tr>
                    <tr>
                        <td class="cell" data-c="0" data-r="1"></td>
                        <td class="cell" data-c="1" data-r="1"></td>
                        <td class="cell" data-c="2" data-r="1"></td>
                    </tr>
                    <tr>
                        <td class="cell" data-c="0" data-r="2"></td>
                        <td class="cell" data-c="1" data-r="2"></td>
                        <td class="cell" data-c="2" data-r="2"></td>
                    </tr>
                </table>
            </div>
            <div class="players green">
                <h2 class="name" data-player='1'>-------</h2>
                <h2 class="token">------</h2>
                <p class="color">Color:</p>
                <select name="color" >
                        <option value="green">Green</option>
                        <option value='blue'>Blue</option>
                    </select>
              
            </div>
        </div>
        <div class="row">
            <div>

                <div class="messageLog">
                    Start Playing!
                </div>
                <div class="restartButton">Restart game</div>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
