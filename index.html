<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Raleway:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1 class="logo">Tic Tac Toe</h1>
    </header>
    <div class="game">
        <div class="gameBoard">
            <svg class="float" height="100%" width="100%">
            </svg>
            <table>
                <tr>
                    <td class="cell" data-c="0" data-r="0"></td>
                    <td class="cell" data-c="1" data-r="0"></td>
                    <td class="cell" data-c="2" data-r="0"></td>
                </tr>
                <tr>
                    <td class="cell" data-c="0" data-r="1"></td>
                    <td class="cell" data-c="1" data-r="1"></td>
                    <td class="cell" data-c="2" data-r="1"></td>
                </tr>
                <tr>
                    <td class="cell" data-c="0" data-r="2"></td>
                    <td class="cell" data-c="1" data-r="2"></td>
                    <td class="cell" data-c="2" data-r="2"></td>
                </tr>
            </table>
        </div>

        <div class="status">
            <div class="messageLog">
            </div>


            <div class="playerStats">
                <div class="players">

                    <h2 data-editable class="name" data-player='0'></h2>
                    <h2 class="token"></h2>
                    <h2 class="score">Wins: 0</h2>

                </div>

                <div class="players">
                    <h2 class="name" data-player='1'></h2>
                    <h2 class="token"></h2>
                    <h2 class="score">Wins: 0</h2>
                    </select>
                </div>
            </div>
            <div class="resetButton">Reset Game</div>
        </div>
    </div>

    <footer>
        <p>Created by <spane class="name">Hazim</spane>
        </p>
    </footer>
    <script src="js/game.js"></script>
</body>

</html>
